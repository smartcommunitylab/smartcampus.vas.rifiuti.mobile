<ion-side-menus>
    <!-- enable-menu-with-back-views="true" -->
    <ion-side-menu-content edge-drag-threshold="30">
        <ion-nav-bar class="bar-balanced bar-100r" align-title="left" delegate-handle="navBar"></ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" class="navigation-drawer">
        <ion-header-bar class="bar-balanced bar-100r">
            <h1 class="title">{{app_name}}</h1>
        </ion-header-bar>

        <ion-content has-bouncing="false">
            <ion-list class="profiles-list">
                <ion-item ng-repeat="item in profili track by $index" ng-click="selectProfile($index)">
                    <div class="row row-center">
                        <div class="col col-10">
                            <img ng-src="{{item.image}}" />
                        </div>
                        <div class="col">
                            {{item.name}}
                        </div>
                    </div>
                </ion-item>
            </ion-list>
            <ion-list class="menu-list">
                <ion-item nav-clear menu-close href="#/app/home/tipidirifiuti">
                    <div class="row row-center">
                        <div class="col col-15">
                            <img src="img/ic_home.png" />
                        </div>
                        <div class="col">Home</div>
                    </div>
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/puntiDiRaccolta/!">
                    <div class="row row-center">
                        <div class="col col-15">
                            <img src="img/ic_punti_raccolta.png" />
                        </div>
                        <div class="col">{{"Punti di raccolta" | translate}}</div>
                    </div>
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/tipiDiRaccolta">
                    <div class="row row-center">
                        <div class="col col-15">
                            <img src="img/ic_tipi_raccolta.png" />
                        </div>
                        <div class="col">{{"Tipi di raccolta" | translate}}</div>
                    </div>
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/profili">
                    <div class="row row-center">
                        <div class="col col-15 ">
                            <img src="img/ic_profilo.png" />
                        </div>
                        <div class="col">{{"Gestione profili" | translate}}</div>
                    </div>
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/segnala">
                    <div class="row row-center">
                        <div class="col col-15 ">
                            <img src="img/ic_segnala.png" />
                        </div>
                        <div class="col">{{"Segnala" | translate}}</div>
                    </div>
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/contatti">
                    <div class="row row-center">
                        <div class="col col-15 ">
                            <img src="img/ic_contatti.png" />
                        </div>
                        <div class="col">{{"Contatti" | translate}}</div>
                    </div>
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/home/tipidirifiuti" ng-click="showTutorial()">
                    <div class="row row-center">
                        <div class="col col-15 ">
                            <img src="img/ic_tutorial.png" />
                        </div>
                        <div class="col">{{"Tutorial" | translate}}</div>
                    </div>
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/info">
                    <div class="row row-center">
                        <div class="col col-15 ">
                            <img src="img/ic_info.png" />
                        </div>
                        <div class="col">{{"Info" | translate}}</div>
                    </div>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
