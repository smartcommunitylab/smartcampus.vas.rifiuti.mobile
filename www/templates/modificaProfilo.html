<ion-view>
    <ion-nav-title>
        <div class="nav-title">
            <div class="nav-title-single">{{"Profili"|translate}}</div>
        </div>
    </ion-nav-title>

    <ion-nav-buttons side="left">
        <button ng-click="back()" class="row button button-clear button-light icon-left ion-ios7-arrow-back">
            <img ng-if="!noteSelected" class="nav-button-app-logo" src="img/ic_launcher.png">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <div class="nowrap">
            <button ng-click="edit()" class="button button-clear button-light icon-left btn btn-edit">
                <img ng-src="{{editIMG}}" />
            </button>
            <button ng-click="click()" class="button button-clear button-light icon-left btn btn-variable" ng-show="!editMode">
                <img ng-src="img/ic_menu_delete.png" />
            </button>
        </div>
    </ion-nav-buttons>

    <!-- WEB STYLE -->
    <ion-content class="profile" has-bouncing="false">
        <div class="profile-block profile-name">
            <div class="profile-title">{{"Nome del profilo"|translate}}</div>
            <input type="text" ng-model="profilo.name" placeholder="Nome del profilo" ng-show="editMode">
            <p class="" ng-show="!editMode">{{profilo.name}}</p>
        </div>

        <div class="profile-block profile-types">
            <div class="profile-title">{{"Tipo di utenza"|translate}}
                <a ng-click="help()"><img ng-src="img/ic_help.png" />
                </a>
            </div>
            <div class="" ng-show="editMode">
                <div class="profile-type" ng-repeat="item in tipologiaUtenza">
                    <input type="radio" ng-model="profilo.utenza" ng-change="updateLocations()" ng-value="item"><span class="">{{item.profilo}}</span>
                </div>
            </div>
            <p class="" ng-show="!editMode">{{profilo.utenza.profilo|translate}}</p>
        </div>

        <div class="profile-block profile-where">
            <div class="profile-title">{{"Comune o Località"|translate}}</div>
            <div class="">
                <label class="item item-input item-select" ng-show="editMode">
                    <select class="" ng-model="profilo.area" ng-options="item.localita for item in aree" ng-show="editMode">
                        <option value="">{{"Selezionare"|translate}}</option>
                    </select>
                </label>
            </div>
            <p class="" ng-show="!editMode">{{profilo.area.localita}}</p>
        </div>
    </ion-content>
